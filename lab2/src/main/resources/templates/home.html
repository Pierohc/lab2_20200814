<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Patitos hule</title>
</head>
<body>

<br>
<br>


<form method="post" action="patito_hule/guardar_datos">

<div style="padding-left: 10px">

    <p style="font-weight: bold;font-size:30px">STF GAMES: El escape de los patitos de hule</p>


    <br>

    <div class="mb-4 row">
        <label  class="col-sm-2 col-form-label">Número de filas:</label>
        <div class="col-sm-10">
            <input style="outline: none; border: 2px solid #DFDFDF; border-radius:3px" type="text" name="rows">
        </div>
    </div>


    <div class="mb-4 row">
        <label  class="col-sm-2 col-form-label">Número de columnas: </label>
        <div class="col-sm-10">
            <input style="outline: none; border: 2px solid #DFDFDF; border-radius:3px" type="text" name="cols">
        </div>
    </div>


    <div class="mb-4 row">
        <label  class="col-sm-2 col-form-label">Posiciones iniciales:</label>
        <div class="col-md-10" >
            <input style="outline: none; border: 2px solid #DFDFDF; border-radius:3px;width: 300px" type="text" name="positions" >
        </div>
    </div>


    <div class="mb-4 row">
        <label  class="col-sm-2 col-form-label">Número de fotos tomadas:</label>
        <div class="col-sm-10 ">
            <input style="outline: none; border: 2px solid #DFDFDF; border-radius:3px" type="text" name="photos" >
        </div>
    </div>
</div>
<div style="padding-left: 7px"><input class="btn btn-primary" type="submit" value="Ejecutar"></div>

</form>




</body>
</html>
